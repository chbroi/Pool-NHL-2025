name: Write New Participant

on:
  workflow_dispatch:
    inputs:
      prenom:
        description: 'PrÃ©nom'
        required: true
      nom:
        description: 'Nom'
        required: true
      soumission:
        description: 'NumÃ©ro de soumission'
        required: true

jobs:
  add-participant:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # â—ï¸Important : on va utiliser notre propre token ensuite

      - name: Append new participant to JSON and push
        run: |
          FILE="docs/data/participants.json"
          NEW_ENTRY="{\"Prenom\": \"${{ github.event.inputs.prenom }}\", \"Nom\": \"${{ github.event.inputs.nom }}\", \"Soumission\": ${{ github.event.inputs.soumission }}}"

          # Lire les donnÃ©es actuelles
          CONTENT=$(cat "$FILE")

          # Ajouter le nouveau participant Ã  la fin
          echo "$CONTENT" | jq ".participants += [ $NEW_ENTRY ]" > "$FILE"

          # Commit & push
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add "$FILE"
          git commit -m "Ajout de ${{ github.event.inputs.prenom }} ${{ github.event.inputs.nom }} (Soumission ${{ github.event.inputs.soumission }})"

          # ğŸ” Auth via Personal Access Token
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
