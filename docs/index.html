<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pool des S√©ries NHL</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .matchup { margin-bottom: 10px; }
    select { margin-left: 10px; }
    label { font-weight: bold; }
    .results { margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üèí Pool des s√©ries √©liminatoires de la LNH</h1>
  <form id="predictionForm">
    <!-- Ronde 1 -->
    <div class="section" id="round1">
      <h2>Ronde 1 - Association Est</h2>
      <div class="matchup">
        <label>TOR vs OTT</label>
        <select name="R1_EST_1_team" id="R1_EST_1_team">
          <option value="TOR">Toronto</option>
          <option value="OTT">Ottawa</option>
        </select>
        <label>en</label>
        <select name="R1_EST_1_games">
          <option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option>
        </select> matchs
      </div>
      <div class="matchup">
        <label>MTL vs BOS</label>
        <select name="R1_EST_2_team" id="R1_EST_2_team">
          <option value="MTL">Montr√©al</option>
          <option value="BOS">Boston</option>
        </select>
        <label>en</label>
        <select name="R1_EST_2_games">
          <option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option>
        </select> matchs
      </div>
    </div>

    <!-- Ronde 2 -->
    <div class="section" id="round2" style="display: none;">
      <h2>Ronde 2 - Association Est</h2>
      <div class="matchup">
        <label id="R2_EST_1_label">Match 1</label>
        <select name="R2_EST_1_team"></select>
        <label>en</label>
        <select name="R2_EST_1_games">
          <option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option>
        </select> matchs
      </div>
    </div>

    <div class="section">
      <button type="submit">Soumettre mes pr√©dictions</button>
      <div class="results" id="results"></div>
    </div>
  </form>

  <script>
    const round1TeamIds = [
      "R1_EST_1_team", "R1_EST_2_team"
    ];

    round1TeamIds.forEach(id => {
      document.getElementById(id).addEventListener("change", updateRounds);
    });

    function updateRounds() {
      const get = id => document.getElementById(id).value;
      const setOptions = (selectName, options) => {
        const select = document.querySelector(`select[name='${selectName}']`);
        select.innerHTML = options.map(o => `<option value="${o}">${o}</option>`).join("");
      };

      document.getElementById("round2").style.display = "block";

      setOptions("R2_EST_1_team", [get("R1_EST_1_team"), get("R1_EST_2_team")]);
      document.getElementById("R2_EST_1_label").textContent = `${get("R1_EST_1_team")} vs ${get("R1_EST_2_team")}`;
    }

    document.getElementById("predictionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      let resultHTML = "<h3>Vos pr√©dictions :</h3><ul>";
      formData.forEach((value, key) => {
        resultHTML += `<li><strong>${key}</strong>: ${value}</li>`;
      });
      resultHTML += "</ul>";
      document.getElementById("results").innerHTML = resultHTML;
    });
  </script>
</body>
</html>
