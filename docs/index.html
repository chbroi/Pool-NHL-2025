  </form>

  <script>
    document.getElementById("predictionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      let resultHTML = "<h3>Vos pr√©dictions :</h3><ul>";
      formData.forEach((value, key) => {
        resultHTML += `<li><strong>${key}</strong>: ${value}</li>`;
      });
      resultHTML += "</ul>";
      document.getElementById("results").innerHTML = resultHTML;
    });

    function updateRounds() {
      const est1 = document.getElementById("R1_EST_1_team").value;
      const est2 = document.getElementById("R1_EST_2_team").value;
      const est3 = document.getElementById("R1_EST_3_team").value;
      const est4 = document.getElementById("R1_EST_4_team").value;
      const wst1 = document.getElementById("R1_WST_1_team").value;
      const wst2 = document.getElementById("R1_WST_2_team").value;
      const wst3 = document.getElementById("R1_WST_3_team").value;
      const wst4 = document.getElementById("R1_WST_4_team").value;

      document.getElementById("round2").style.display = "block";

      const estR2_1 = document.querySelector("select[name='R2_EST_1_team']");
      estR2_1.innerHTML = `<option value="${est1}">${est1}</option><option value="${est2}">${est2}</option>`;
      document.getElementById("R2_EST_1_label").textContent = `${est1} vs ${est2}`;

      const estR2_2 = document.querySelector("select[name='R2_EST_2_team']");
      estR2_2.innerHTML = `<option value="${est3}">${est3}</option><option value="${est4}">${est4}</option>`;
      document.getElementById("R2_EST_2_label").textContent = `${est3} vs ${est4}`;

      const wstR2_1 = document.querySelector("select[name='R2_WST_1_team']");
      wstR2_1.innerHTML = `<option value="${wst1}">${wst1}</option><option value="${wst2}">${wst2}</option>`;
      document.getElementById("R2_WST_1_label").textContent = `${wst1} vs ${wst2}`;

      const wstR2_2 = document.querySelector("select[name='R2_WST_2_team']");
      wstR2_2.innerHTML = `<option value="${wst3}">${wst3}</option><option value="${wst4}">${wst4}</option>`;
      document.getElementById("R2_WST_2_label").textContent = `${wst3} vs ${wst4}`;
    }

    document.querySelectorAll("select").forEach(select => {
      select.addEventListener("change", updateRounds);
    });
  </script>
</body>
</html>
