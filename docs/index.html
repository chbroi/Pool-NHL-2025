<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pool des S√©ries NHL</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .matchup { margin-bottom: 10px; }
    select { margin-left: 10px; }
    label { font-weight: bold; }
    .results { margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üèÇ Pool des s√©ries √©liminatoires de la LNH</h1>
  <form id="predictionForm">

    <!-- Ronde 1 - Est -->
    <div class="section" id="round1">
      <h2>Ronde 1 - Association Est</h2>
      <div class="matchup">
        <label>TOR vs OTT</label>
        <select name="R1_EST_1_team" class="r1-est"><option value="">--Choisir--</option><option value="TOR">Toronto</option><option value="OTT">Ottawa</option></select>
        <label>en</label>
        <select name="R1_EST_1_games"><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option></select> matchs
      </div>
      <div class="matchup">
        <label>TBL vs FLA</label>
        <select name="R1_EST_2_team" class="r1-est"><option value="">--Choisir--</option><option value="TBL">Tampa Bay</option><option value="FLA">Floride</option></select>
        <label>en</label>
        <select name="R1_EST_2_games"><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option></select> matchs
      </div>
      <div class="matchup">
        <label>WSH vs MTL</label>
        <select name="R1_EST_3_team" class="r1-est"><option value="">--Choisir--</option><option value="WSH">Washington</option><option value="MTL">Montr√©al</option></select>
        <label>en</label>
        <select name="R1_EST_3_games"><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option></select> matchs
      </div>
      <div class="matchup">
        <label>CAR vs NJD</label>
        <select name="R1_EST_4_team" class="r1-est"><option value="">--Choisir--</option><option value="CAR">Caroline</option><option value="NJD">New Jersey</option></select>
        <label>en</label>
        <select name="R1_EST_4_games"><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option></select> matchs
      </div>
    </div>

    <!-- Ronde 1 - Ouest -->
    <div class="section" id="round1-ouest">
      <h2>Ronde 1 - Association Ouest</h2>
      <div class="matchup">
        <label>WPG vs STL</label>
        <select name="R1_WST_1_team" class="r1-wst"><option value="">--Choisir--</option><option value="WPG">Winnipeg</option><option value="STL">St. Louis</option></select>
        <label>en</label>
        <select name="R1_WST_1_games"><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option></select> matchs
      </div>
      <div class="matchup">
        <label>DAL vs COL</label>
        <select name="R1_WST_2_team" class="r1-wst"><option value="">--Choisir--</option><option value="DAL">Dallas</option><option value="COL">Colorado</option></select>
        <label>en</label>
        <select name="R1_WST_2_games"><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option></select> matchs
      </div>
      <div class="matchup">
        <label>VGK vs MIN</label>
        <select name="R1_WST_3_team" class="r1-wst"><option value="">--Choisir--</option><option value="VGK">Vegas</option><option value="MIN">Minnesota</option></select>
        <label>en</label>
        <select name="R1_WST_3_games"><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option></select> matchs
      </div>
      <div class="matchup">
        <label>LAK vs EDM</label>
        <select name="R1_WST_4_team" class="r1-wst"><option value="">--Choisir--</option><option value="LAK">Los Angeles</option><option value="EDM">Edmonton</option></select>
        <label>en</label>
        <select name="R1_WST_4_games"><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option></select> matchs
      </div>
    </div>

    <!-- Ronde 2 -->
    <div class="section" id="round2" style="display: none;">
      <h2>Ronde 2</h2>
      <div class="matchup">
        <label>Match 1</label>
        <select name="R2_1_team1"></select>
        <label>vs</label>
        <select name="R2_1_team2"></select>
      </div>
      <div class="matchup">
        <label>Match 2</label>
        <select name="R2_2_team1"></select>
        <label>vs</label>
        <select name="R2_2_team2"></select>
      </div>
    </div>

    <div class="section">
      <button type="submit">Soumettre mes pr√©dictions</button>
      <div class="results" id="results"></div>
    </div>
  </form>

  <script>
    function updateRounds() {
      const est = Array.from(document.querySelectorAll(".r1-est"))
        .map(s => s.value).filter(v => v);
      const wst = Array.from(document.querySelectorAll(".r1-wst"))
        .map(s => s.value).filter(v => v);

      if (est.length === 4 && wst.length === 4) {
        document.getElementById("round2").style.display = "block";
        const r2Matchups = [
          ["R2_1_team1", "R2_1_team2", est],
          ["R2_2_team1", "R2_2_team2", wst]
        ];
        r2Matchups.forEach(([id1, id2, teams]) => {
          const select1 = document.querySelector(`select[name='${id1}']`);
          const select2 = document.querySelector(`select[name='${id2}']`);
          select1.innerHTML = "";
          select2.innerHTML = "";
          teams.forEach(t => {
            const opt1 = new Option(t, t);
            const opt2 = new Option(t, t);
            select1.add(opt1.cloneNode(true));
            select2.add(opt2.cloneNode(true));
          });
        });
      }
    }

    document.querySelectorAll("select").forEach(select => {
      select.addEventListener("change", updateRounds);
    });

    document.getElementById("predictionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      let resultHTML = "<h3>Vos pr√©dictions :</h3><ul>";
      formData.forEach((value, key) => {
        resultHTML += `<li><strong>${key}</strong>: ${value}</li>`;
      });
      resultHTML += "</ul>";
      document.getElementById("results").innerHTML = resultHTML;
    });
  </script>
</body>
</html>
